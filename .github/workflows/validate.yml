name: Validate

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: "ubuntu-latest"
    name: Validate
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "plugin"
          ignore: "brands"

      - name: Build (minified variant)
        run: npm run build

      - name: Validate JavaScript syntax (parse only)
        run: |
          # Ensure distributed file exists
          test -f "dist/avinor-flight-card.js"
          # Parse the JS file to catch syntax errors (no execution)
          node -e "new Function(require('fs').readFileSync('dist/avinor-flight-card.js','utf8'))"

      - name: Check HACS configuration
        run: |
          # Validate hacs.json exists and is valid JSON
          if [ -f "hacs.json" ]; then
            echo "Validating hacs.json..."
            python -m json.tool hacs.json > /dev/null
            echo "hacs.json validation passed!"
          else
            echo "hacs.json not found!"
            exit 1
          fi

      - name: Check required files
        run: |
          # Check for required files
          for file in "README.md" "LICENSE" "dist/avinor-flight-card.js" "hacs.json"; do
            if [ ! -f "$file" ]; then
              echo "Required file $file is missing!"
              exit 1
            fi
          done
          echo "All required files are present!"