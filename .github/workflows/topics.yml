name: Set Repository Topics

on:
  workflow_dispatch:

jobs:
  set-topics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      metadata: write
    steps:
      - name: Set repository topics
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const topics = [
              'home-assistant',
              'lovelace', 
              'custom-card',
              'avinor',
              'flight-data',
              'hacs',
              'frontend',
              'dashboard'
            ];
            
            try {
              await github.rest.repos.replaceAllTopics({
                owner: context.repo.owner,
                repo: context.repo.repo,
                names: topics
              });
              console.log(`✅ Set topics: ${topics.join(', ')}`);
            } catch (error) {
              console.log('❌ Failed to set topics automatically. Please add them manually:');
              console.log('Go to: https://github.com/WickedGhost/avinor-flight-card/settings');
              console.log('Topics to add:', topics.join(', '));
              throw error;
            }